<html>
<link href='navstyle.css' rel='stylesheet'>
<link href='progressLog.css' rel='stylesheet'>
<link href='pageTemplate.css' rel='stylesheet'>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="icon" type="image/png" href="https://bruceblacklock.com/MadMinute.png">

<style type="text/css">
    #topNavBuffer2 {
        height: 77px;
    }

    .base-timer {
        position: relative;
        width: 100px;
        height: 100px;
        margin: auto;
        padding-top: 20px;
    }

    .base-timer__svg {
        transform: scaleX(-1);
    }

    .base-timer__circle {
        fill: none;
        stroke: none;
    }

    .base-timer__path-elapsed {
        stroke-width: 7px;
        stroke: grey;
    }

    .base-timer__path-remaining {
        stroke-width: 7px;
        stroke-linecap: round;
        transform: rotate(90deg);
        transform-origin: center;
        transition: 1s linear all;
        fill-rule: nonzero;
        stroke: currentColor;
    }

    .base-timer__path-remaining.green {
        color: rgb(65, 184, 131);
    }

    .base-timer__path-remaining.orange {
        color: orange;
    }

    .base-timer__path-remaining.red {
        color: red;
    }

    .base-timer__label {
        position: absolute;
        width: 100px;
        height: 100px;
        top: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 32px;
        padding-top: 40px;
    }

    .selectButton {
        display: block;
        font-size: 1.5em;
        margin-block-start: 0.83em;
        margin-inline-start: 0px;
        margin-inline-end: 0px;
        font-weight: bold;
        padding-top: 25px;
        padding-bottom: 25px;
        min-width: 135px;
        position: relative;
        background-color: grey;
        width: 40%;
        display: inline-block;
        bottom: 10%;
        text-align: center;
        border-radius: 8px;
        cursor: pointer;
        border: none;
    }

    .selectButton:hover {
        background-color: purple;
        color: white;
    }

    .reportCell {
        text-align: center;
    }


    #report th {
        border-bottom: 3px solid white;
        width: 130px;
    }

    #mainTitle {
        /* font-family: "Comic Sans MS", cursive, sans-serif; */
        font-size: 400%;
        text-align: center;
    }

    #multiplicationTitle {

        font-size: 200%;
    }

    #divisionTitle {
        font-size: 200%;
    }

    .prompt {
        font-size: 100%;
    }

    #mmImage {
        vertical-align: middle;
        height: 150px;
        margin-left: 20px;
    }

    #mmImage2 {
        vertical-align: middle;
        height: 150px;
        margin-right: 20px;
    }

    #app {
        margin: auto;
    }

    #answer {
        display: inline-block;
        font-size: 400%;
    }

    #QnA {
        display: inline-block;
        font-size: 400%;
    }

    #questionAnswerFeedback {
        text-align: center;
        margin-top: 50px;
    }

    #feedback {
        font-size: 400%;
        display: inline-block;
        margin-left: 30px;
    }
</style>

<head>

    <title>
        BruceBlacklock.com
    </title>

</head>

<body>

    <div id="AllButFooter">
        <div id="topNavBuffer2"></div>
        <div id="notNav">
            <div id="chemistrymap" style="display: block;">
                <div id="testOptions" style="text-align: center;">
                    <br>
                    <a href="MadMinutes.html">
                        <button class="selectButton" type="button" id="MadMinutes" style="width: 80%">Mad
                            Minutes</button>
                    </a>
                    <br>
                </div>
            </div>
        </div>
    </div>
    <div id="bottomBuffer"></div>
    <div id="footer" style="display:block">
    </div>
</body>



</html>
